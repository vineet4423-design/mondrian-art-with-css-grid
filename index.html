<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mondrian Project</title>
    <style>
      #outer {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #inner {
        height: 748px;
        width: 748px;
        display: grid;
        gap: 9px;
        background-color: #000;
        grid-template-columns: 320px 198px 153px 50px;
        grid-template-rows: 414px 130px 155px 22px;
      }

      #first_div {
        background-color: #e72f24;
      }

      #second_div {
        background-color: #f0f1ec;
        grid-column: span 3;
      }

      #third_div {
        background-color: #f0f1ec;
        grid-row: span 2;
      }

      #fourth_div {
        background-color: #f0f1ec;
        grid-column: span 2;
        grid-row: span 2;
      }

      #fifth_div {
        background-color: #004592;
      }

      #sixth_div {
        background-color: #f0f1ec;
        grid-row: span 2;
      }

      #seventh_div {
        background-color: #f0f1ec;
      }

      #eighth_div {
        background-color: #f9d01e;
      }

      #ninth_div {
        background-color: #232629;
      }

      /*
      Write your CSS here
      Gap Colour: #000
      White: #f0f1ec
      Red: #E72F24
      Black: #232629
      Blue: #004592
      Yellow: #F9D01E

      For dimensions, see dimensions.png image.
      HINT: Remember you can't change the properties of grid lines.
      But grid lines are transparent!
      */
    </style>
  </head>

  <body>
    <!-- Write your HTML here -->
    <div id="outer">
      <div id="inner">
        <div id="first_div"></div>
        <div id="second_div"></div>
        <div id="third_div"></div>
        <div id="fourth_div"></div>
        <div id="fifth_div"></div>
        <div id="sixth_div"></div>
        <div id="seventh_div"></div>
        <div id="eighth_div"></div>
        <div id="ninth_div"></div>
      </div>
    </div>
  </body>
</html>
